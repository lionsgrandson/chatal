<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>טופס קבלת חייל</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form id="armyForm">
      <label for="firstName">שם פרטי:</label>
      <input type="text" id="firstName" name="firstName" required /><br />

      <label for="lastName">שם משפחה:</label>
      <input type="text" id="lastName" name="lastName" required /><br />

      <label for="email">כתובת מייל:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="telephone">מספר טלפון:</label>
      <input
        type="tel"
        id="telephone"
        name="telephone"
        placeholder="הזן מספר טלפון"
        required
      />
      <br />
      <label for="enlistmentDate">תאריך גיוס (DD-MM-YYYY):</label>
      <input
        type="text"
        id="enlistmentDate"
        name="enlistmentDate"
        pattern="^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-\d{4}$"
        required
      />
      <br />
      <label for="address">כתובת מגורים:</label>
      <input
        type="text"
        id="address"
        name="address"
        value="דרך שיבא 2, רמת גן"
        disabled
      /><br />

      <label for="age">גיל:</label>
      <input type="number" id="age" name="age" /><br />

      <label for="branch">חיל:</label>
      <select id="branch" name="branch" required>
        <option value="חיל הרופאה ">חיל הרופאה</option>
        <option value="חיל תקשוב">חיל תקשוב</option>
        <option value="חיל האוויר">חיל האוויר</option>
        <option value="חיל הים">חיל הים</option>
        <option value="חיל המודיעין">חיל המודיעין</option>
        <option value='חיל טנ"א'>חיל טנ"א</option></select
      ><br />

      <label>שביעות רצון:</label><br />
      <label
        ><input type="radio" name="satisfaction" value="1" required /> 1</label
      >
      <label
        ><input type="radio" name="satisfaction" value="2" required /> 2</label
      >
      <label
        ><input type="radio" name="satisfaction" value="3" required /> 3</label
      >
      <label
        ><input type="radio" name="satisfaction" value="4" required /> 4</label
      >
      <label
        ><input type="radio" name="satisfaction" value="5" required /> 5</label
      ><br />

      <label for="isReservist">עתודאי:</label>
      <input
        type="checkbox"
        id="isReservist"
        name="isReservist"
        required
      /><br />
      <label for="password">סיסמה:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="הזן סיסמה"
        required
      /><br />

      <button type="button" onclick="submitForm()">שלח טופס</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
